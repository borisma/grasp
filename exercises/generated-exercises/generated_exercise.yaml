metadata:
  title: "Einfaktorielle Varianzanalyse mit Messwiederholung (Repeated Measures ANOVA)\
    \ \u2013 Einsteiger\xFCbung"
  topic: Varianzanalyse (ANOVA)
  level: beginner
  language: de
  author: Statistik Tutor
  tags:
  - ANOVA
  - Messwiederholung
  - Statistik
  - Einsteiger
  - Arbeitszufriedenheit
  version: '1.0'
  date_created: '2024-06-01'
first_message: "Willkommen zur \xDCbung zur einfaktoriellen Varianzanalyse mit Messwiederholung!\
  \ Wir werden gemeinsam Schritt f\xFCr Schritt die Analyse der Arbeitszufriedenheit\
  \ \xFCber drei Zeitpunkte durchf\xFChren. Ich begleite dich durch die Hypothesenformulierung,\
  \ Berechnung der Quadratsummen, Durchf\xFChrung des F-Tests und Interpretation der\
  \ Ergebnisse. Lass uns starten!"
end_message: "Super, du hast alle Schritte der einfaktoriellen ANOVA mit Messwiederholung\
  \ erfolgreich durchgearbeitet! Du verstehst nun das Design, die Berechnung der Varianzanteile,\
  \ den F-Test, Effektgr\xF6\xDFen und die Kontrastanalyse. Nutze gerne das R-Skript,\
  \ um die Analyse zu automatisieren. Viel Erfolg bei deinen weiteren statistischen\
  \ Analysen!"
checkpoints:
- checkpoint_number: 1
  main_question: "Wie formulieren wir die Null- und Alternativhypothese f\xFCr eine\
    \ einfaktorielle ANOVA mit Messwiederholung?"
  main_answer: "Die Nullhypothese (H\u2080) besagt, dass sich die Mittelwerte der\
    \ abh\xE4ngigen Variable (Arbeitszufriedenheit) zu den drei Zeitpunkten nicht\
    \ unterscheiden. Die Alternativhypothese (H\u2081) besagt, dass mindestens ein\
    \ Mittelwert von den anderen abweicht."
  image_solution: null
  steps:
  - step_number: 1
    guiding_question: "Was bedeutet die Nullhypothese (H\u2080) bei einer Messwiederholungs-ANOVA?"
    guiding_answer: "H\u2080: Die Mittelwerte der Arbeitszufriedenheit sind zu allen\
      \ drei Zeitpunkten gleich. Formal: \\( \\mu_{Anfang} = \\mu_{3Monate} = \\mu_{6Monate}\
      \ \\)."
    image: null
  - step_number: 2
    guiding_question: "Wie formulieren wir die Alternativhypothese (H\u2081)?"
    guiding_answer: "H\u2081: Mindestens ein Mittelwert unterscheidet sich von den\
      \ anderen. Es gibt also eine Ver\xE4nderung der Arbeitszufriedenheit \xFCber\
      \ die Zeit."
    image: null
- checkpoint_number: 2
  main_question: "Wie berechnen wir die Quadratsummen (QS) f\xFCr die Gesamtvarianz,\
    \ zwischen Personen, zwischen Bedingungen und Residualvarianz?"
  main_answer: Wir zerlegen die Gesamtvarianz in QS_total, QS_zwischen_Personen, QS_zwischen_Bedingungen
    und QS_Residual, indem wir Mittelwerte pro Person, Bedingung und insgesamt verwenden
    und die Abweichungen quadrieren und aufsummieren.
  image_solution: null
  steps:
  - step_number: 1
    guiding_question: Wie berechnet man die Gesamtquadratsumme (QS_total)?
    guiding_answer: 'QS_total = Summe aller quadrierten Abweichungen aller Messwerte
      vom Gesamtmittelwert: \( QS_{tot} = \sum_{i=1}^n \sum_{j=1}^k (X_{ij} - \bar{X}_{..})^2
      \).'
    image: null
  - step_number: 2
    guiding_question: Wie berechnet man die Quadratsumme zwischen Personen (QS_zwischen_Personen)?
    guiding_answer: 'QS_zwischen_Personen = Summe der quadrierten Abweichungen der
      Personenmittelwerte vom Gesamtmittelwert, multipliziert mit der Anzahl der Bedingungen:
      \( QS_{Person} = k \sum_{i=1}^n (\bar{X}_{i.} - \bar{X}_{..})^2 \).'
    image: null
  - step_number: 3
    guiding_question: Wie berechnet man die Quadratsumme zwischen Bedingungen (QS_zwischen_Bedingungen)?
    guiding_answer: 'QS_zwischen_Bedingungen = Summe der quadrierten Abweichungen
      der Bedingungsmittelwerte vom Gesamtmittelwert, multipliziert mit der Anzahl
      der Personen: \( QS_{Bedingung} = n \sum_{j=1}^k (\bar{X}_{.j} - \bar{X}_{..})^2
      \).'
    image: null
  - step_number: 4
    guiding_question: Wie berechnet man die Residualquadratsumme (QS_Residual)?
    guiding_answer: "QS_Residual = QS_total - QS_zwischen_Personen - QS_zwischen_Bedingungen.\
      \ Sie beschreibt die Varianz, die nicht durch Personen- oder Bedingungseffekte\
      \ erkl\xE4rt wird."
    image: null
- checkpoint_number: 3
  main_question: "Wie bestimmen wir die Freiheitsgrade und mittleren Quadratsummen\
    \ f\xFCr die ANOVA?"
  main_answer: "Die Freiheitsgrade f\xFCr Bedingungen sind k-1, f\xFCr Residual (k-1)(n-1).\
    \ Die mittleren Quadratsummen berechnen sich als Quadratsumme geteilt durch die\
    \ jeweiligen Freiheitsgrade."
  image_solution: null
  steps:
  - step_number: 1
    guiding_question: "Wie berechnen wir die Freiheitsgrade f\xFCr die Bedingungen\
      \ (df_zwischen_Bedingungen)?"
    guiding_answer: df_zwischen_Bedingungen = Anzahl Bedingungen - 1 = 3 - 1 = 2.
    image: null
  - step_number: 2
    guiding_question: "Wie berechnen wir die Freiheitsgrade f\xFCr den Residualfehler\
      \ (df_Residual)?"
    guiding_answer: "df_Residual = (Anzahl Bedingungen - 1) \xD7 (Anzahl Personen\
      \ - 1) = 2 \xD7 4 = 8."
    image: null
  - step_number: 3
    guiding_question: Wie berechnen wir die mittlere Quadratsumme zwischen Bedingungen
      (MQS_zwischen_Bedingungen)?
    guiding_answer: MQS_zwischen_Bedingungen = QS_zwischen_Bedingungen / df_zwischen_Bedingungen.
    image: null
  - step_number: 4
    guiding_question: Wie berechnen wir die mittlere Quadratsumme des Residuals (MQS_Residual)?
    guiding_answer: MQS_Residual = QS_Residual / df_Residual.
    image: null
- checkpoint_number: 4
  main_question: "Wie f\xFChren wir den F-Test durch und interpretieren das Ergebnis?"
  main_answer: "Der F-Wert wird als Quotient von MQS_zwischen_Bedingungen und MQS_Residual\
    \ berechnet. Ist F gr\xF6\xDFer als der kritische Wert bei \u03B1=0.05, lehnen\
    \ wir H\u2080 ab und schlie\xDFen auf signifikante Unterschiede."
  image_solution: null
  steps:
  - step_number: 1
    guiding_question: Wie berechnet man den F-Wert?
    guiding_answer: F = MQS_zwischen_Bedingungen / MQS_Residual.
    image: null
  - step_number: 2
    guiding_question: "Wie bestimmen wir den kritischen F-Wert f\xFCr df1=2 und df2=8\
      \ bei \u03B1=0.05?"
    guiding_answer: "Aus der F-Verteilungstabelle oder mit Software ergibt sich etwa\
      \ F_crit \u2248 4.46."
    image: null
  - step_number: 3
    guiding_question: Wie interpretieren wir das Ergebnis, wenn F > F_crit ist?
    guiding_answer: "Wenn F > F_crit, lehnen wir die Nullhypothese ab und schlie\xDF\
      en, dass sich die Mittelwerte signifikant unterscheiden."
    image: null
- checkpoint_number: 5
  main_question: "Wie berechnen und interpretieren wir Effektgr\xF6\xDFen \u03B7\xB2\
    \ und \u03B7\xB2_p?"
  main_answer: "\u03B7\xB2 gibt den Anteil der Gesamtvarianz an, der durch die Bedingungen\
    \ erkl\xE4rt wird. \u03B7\xB2_p ber\xFCcksichtigt nur die Varianz, die durch Bedingungen\
    \ und Residual erkl\xE4rt wird. Beide zeigen die Effektst\xE4rke."
  image_solution: null
  steps:
  - step_number: 1
    guiding_question: "Wie berechnet man den nicht-partiellen Determinationskoeffizienten\
      \ \u03B7\xB2?"
    guiding_answer: "\u03B7\xB2 = QS_zwischen_Bedingungen / QS_total."
    image: null
  - step_number: 2
    guiding_question: "Wie berechnet man den partiellen Determinationskoeffizienten\
      \ \u03B7\xB2_p?"
    guiding_answer: "\u03B7\xB2_p = QS_zwischen_Bedingungen / (QS_zwischen_Bedingungen\
      \ + QS_Residual)."
    image: null
  - step_number: 3
    guiding_question: "Was sagt uns ein hoher Wert von \u03B7\xB2 oder \u03B7\xB2\
      _p?"
    guiding_answer: "Ein hoher Wert zeigt, dass ein gro\xDFer Anteil der Varianz durch\
      \ die Zeitpunkte erkl\xE4rt wird, also ein starker Effekt vorliegt."
    image: null
- checkpoint_number: 6
  main_question: "Wie f\xFChren wir eine Kontrastanalyse mit einem quadratischen Kontrast\
    \ (1, -2, 1) durch?"
  main_answer: "Wir berechnen f\xFCr jede Person die Kontrastvariable als gewichtete\
    \ Summe der Messwerte, bestimmen den Mittelwert und die Standardabweichung der\
    \ Kontrastwerte, berechnen den t-Wert und pr\xFCfen die Signifikanz."
  image_solution: null
  steps:
  - step_number: 1
    guiding_question: Wie berechnet man die Kontrastvariable pro Person mit den Gewichten
      (1, -2, 1)?
    guiding_answer: "F\xFCr jede Person: \\( K_i = 1 \\times X_{Anfang} - 2 \\times\
      \ X_{3Monate} + 1 \\times X_{6Monate} \\)."
    image: null
  - step_number: 2
    guiding_question: Wie berechnet man den Mittelwert und die Standardabweichung
      der Kontrastvariablen?
    guiding_answer: "Mittelwert: Durchschnitt aller \\( K_i \\). Standardabweichung:\
      \ Standardabweichung der \\( K_i \\) \xFCber alle Personen."
    image: null
  - step_number: 3
    guiding_question: "Wie berechnet man den t-Wert f\xFCr den Kontrast?"
    guiding_answer: t = Mittelwert der Kontrastvariablen / (Standardabweichung / \(
      \sqrt{n} \) ), mit n = Anzahl Personen.
    image: null
  - step_number: 4
    guiding_question: "Wie beurteilen wir die Signifikanz des quadratischen Trends\
      \ bei \u03B1=0.05?"
    guiding_answer: "Vergleiche den berechneten t-Wert mit dem kritischen t-Wert (df\
      \ = n-1). Ist |t| gr\xF6\xDFer, ist der Trend signifikant."
    image: null
- checkpoint_number: 7
  main_question: Wie interpretieren wir die Ergebnisse der ANOVA und der Kontrastanalyse
    im Kontext der Arbeitszufriedenheit?
  main_answer: "Wir identifizieren die Zeitpunkte mit h\xF6chsten und niedrigsten\
    \ Mittelwerten, interpretieren m\xF6gliche \u201EHoneymoon\u201C oder \u201EHangover\u201C\
    -Effekte und erkl\xE4ren die Bedeutung eines signifikanten quadratischen Trends\
    \ als nicht-lineare Ver\xE4nderung \xFCber die Zeit."
  image_solution: null
  steps:
  - step_number: 1
    guiding_question: "Welche Bedingung hat den h\xF6chsten und welche den tiefsten\
      \ Mittelwert der Arbeitszufriedenheit?"
    guiding_answer: "Der h\xF6chste Mittelwert liegt z.B. am Anfang oder nach 6 Monaten,\
      \ der tiefste z.B. nach 3 Monaten \u2013 je nach Daten."
    image: null
  - step_number: 2
    guiding_question: "Was bedeutet ein \u201EHoneymoon\u201C-Effekt in diesem Kontext?"
    guiding_answer: "Ein \u201EHoneymoon\u201C-Effekt beschreibt eine anf\xE4nglich\
      \ hohe Zufriedenheit, die sp\xE4ter abnimmt."
    image: null
  - step_number: 3
    guiding_question: "Was bedeutet ein \u201EHangover\u201C-Effekt?"
    guiding_answer: "Ein \u201EHangover\u201C-Effekt beschreibt eine anf\xE4nglich\
      \ niedrige Zufriedenheit, die sich sp\xE4ter verbessert."
    image: null
  - step_number: 4
    guiding_question: Was bedeutet ein signifikanter quadratischer Trend in der Kontrastanalyse?
    guiding_answer: "Er zeigt eine nicht-lineare Ver\xE4nderung der Zufriedenheit\
      \ \xFCber die Zeit, z.B. ein Abfallen und anschlie\xDFendes Ansteigen oder umgekehrt."
    image: null
