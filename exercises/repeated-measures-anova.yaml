first_message: >
  Ich helfe dir heute, das Prinzip der Repeated-Measures Varianzanalyse
  (RM-ANOVA) zu verstehen, wie und wofür es eingesetzt wird. Im Gegensatz zur
  klassischen ANOVA, bei der verschiedene Gruppen verglichen werden, untersucht
  die RM-ANOVA die gleichen Teilnehmer unter verschiedenen Bedingungen. Dies ist
  besonders nützlich, um individuelle Unterschiede zu kontrollieren und die
  statistische Power zu erhöhen.

end_message: >
  Herzlichen Glückwunsch! Du hast die Aufgabe zur Repeated-Measures ANOVA
  abgeschlossen. Du verstehst jetzt, wie diese Methode eingesetzt wird, um
  Veränderungen innerhalb derselben Personen über verschiedene Bedingungen zu
  analysieren. Dieses Wissen ist in vielen Bereichen der experimentellen
  Forschung von großem Wert!

checkpoints:
  - checkpoint_number: 1
    main_question: >
      Dieses Bild zeigt die Reaktionszeiten derselben Teilnehmer unter drei
      verschiedenen Schlafbedingungen: ausreichend (8 Stunden), mäßig (6
      Stunden) und wenig (4 Stunden) Schlaf. Klicke einmal darauf, um die
      Details zu sehen. Diesen Daten nach zu urteilen: Hat die Schlafdauer einen
      signifikanten Einfluss auf die Reaktionszeit?
    main_answer: >
      Beobachtungen: - Die mittlere Reaktionszeit steigt mit abnehmender
      Schlafdauer an. - Die Varianz zwischen den Bedingungen ist größer als die
      Fehlervarianz innerhalb der Bedingungen. - Der resultierende F-Wert ist
      größer als der kritische Wert.

      Schlussfolgerung: Die systematische Zunahme der Reaktionszeit und der
      überkritische F-Wert weisen darauf hin, **dass die Schlafdauer einen
      signifikanten Einfluss auf die Reaktionszeit hat. Die Reaktionszeit
      verschlechtert sich systematisch mit abnehmender Schlafdauer.**
    image_solution: "static/Question_1_summary.png"
    steps:
      - step_number: 1
        guiding_question:
          "Was ist der Unterschied zwischen einer klassischen ANOVA und einer
          Repeated-Measures ANOVA?"
        guiding_answer: >
          Bei der klassischen (Between-Subjects) ANOVA werden verschiedene
          Gruppen von Teilnehmern verglichen. Bei der Repeated-Measures
          (Within-Subjects) ANOVA werden die gleichen Teilnehmer unter
          verschiedenen Bedingungen getestet. **Der Hauptvorteil der RM-ANOVA
          ist, dass sie individuelle Unterschiede kontrolliert, was zu höherer
          statistischer Power führt.**
        image: "static/Question_1_Step_0.png"

      - step_number: 2
        guiding_question:
          "Wie interpretiere ich die Varianzquellen in einer Repeated-Measures
          ANOVA?"
        guiding_answer: >
          In einer RM-ANOVA wird die Gesamtvarianz in drei Komponenten
          aufgeteilt: 1. Varianz zwischen den Teilnehmern (Between-Subjects) 2.
          Varianz zwischen den Bedingungen (Within-Subjects Effekt) 3.
          Residualvarianz (Fehler)

          **Der F-Test vergleicht die Varianz zwischen den Bedingungen mit der
          Residualvarianz, um zu bestimmen, ob es signifikante Unterschiede
          zwischen den Bedingungen gibt.**
        image: "static/Question_1_Step_1.png"

      - step_number: 3
        guiding_question:
          "Was ist die Annahme der Sphärizität und warum ist sie wichtig?"
        guiding_answer: >
          Die Annahme der Sphärizität besagt, dass die Varianzen der Differenzen
          zwischen allen Paaren von Bedingungen gleich sein sollten. Anders
          ausgedrückt: Die Korrelationen zwischen allen Paaren von Bedingungen
          sollten ähnlich sein.

          **Wenn die Sphärizität verletzt ist, steigt das Risiko eines Fehlers
          1. Art (falsch positives Ergebnis). In diesem Fall muss eine Korrektur
          wie Greenhouse-Geisser oder Huynh-Feldt angewendet werden, um die
          Freiheitsgrade anzupassen.**
        image: "static/Question_1_Step_2.png"

  - checkpoint_number: 2
    main_question: >
      Das Bild zeigt die Ergebnisse eines Post-hoc-Tests nach einer
      signifikanten Repeated-Measures ANOVA. Die durchschnittlichen
      Reaktionszeiten betragen: 8 Stunden Schlaf (250 ms), 6 Stunden Schlaf (280
      ms) und 4 Stunden Schlaf (350 ms). Welche Schlafbedingungen unterscheiden
      sich signifikant voneinander?
    main_answer: >
      Die Post-hoc-Tests mit Bonferroni-Korrektur zeigen, dass: - Der
      Unterschied zwischen 8 Stunden und 6 Stunden Schlaf nicht signifikant ist
      (p = 0.08) - Der Unterschied zwischen 8 Stunden und 4 Stunden Schlaf
      signifikant ist (p < 0.001) - Der Unterschied zwischen 6 Stunden und 4
      Stunden Schlaf signifikant ist (p = 0.003)

      **Schlussfolgerung: Erst bei einer Reduktion auf 4 Stunden Schlaf tritt
      eine statistisch signifikante Verschlechterung der Reaktionszeit ein im
      Vergleich zu ausreichendem (8 Stunden) und mäßigem (6 Stunden) Schlaf.**
    image_solution: "static/Question_2_Step_0.png"
    steps:
      - step_number: 1
        guiding_question:
          "Warum sind Post-hoc-Tests nach einer signifikanten ANOVA wichtig?"
        guiding_answer: >
          Eine signifikante ANOVA zeigt nur, dass irgendwo zwischen den
          Bedingungen Unterschiede bestehen, aber nicht genau welche Bedingungen
          sich unterscheiden.

          **Post-hoc-Tests vergleichen paarweise alle Bedingungen und
          berücksichtigen dabei das Problem des multiplen Testens, indem sie das
          Alpha-Niveau anpassen (z.B. durch Bonferroni-Korrektur).**

          Ohne Post-hoc-Tests wüssten wir nur, dass die Schlafdauer einen Effekt
          hat, aber nicht, welche spezifischen Schlafdauern sich signifikant
          voneinander unterscheiden.
        image: "static/Question_2_Step_1.png"

      - step_number: 2
        guiding_question:
          "Wie interpretiere ich die Ergebnisse der Post-hoc-Tests?"
        guiding_answer: >
          Die Post-hoc-Tests vergleichen alle Paare von Bedingungen:

          - 8 vs. 6 Stunden (p = 0.08): Da p > 0.05, ist dieser Unterschied
          nicht statistisch signifikant. - 8 vs. 4 Stunden (p < 0.001): Da p <
          0.05, ist dieser Unterschied statistisch signifikant. - 6 vs. 4
          Stunden (p = 0.003): Da p < 0.05, ist dieser Unterschied statistisch
          signifikant.

          **Die Ergebnisse deuten darauf hin, dass eine moderate
          Schlafreduzierung (von 8 auf 6 Stunden) keinen signifikanten Effekt
          hat, während eine starke Reduzierung (auf 4 Stunden) die Reaktionszeit
          signifikant beeinträchtigt.**
        image: "static/Question_2_Step_2.png"
